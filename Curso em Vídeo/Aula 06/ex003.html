<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{background-color: rgb(120, 196, 120); 
            color: rgb(0, 97, 13);
        font: normal  20pt Arial;} /*teste de cores*/
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição! hahaha</p> <!--teste de comentário-->
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")) //parseInt para números inteiros
        var n2 = Number.parseFloat(window.prompt("Digite outro número: ")) //parseFloat para números decimais
        var n3 = Number(window.prompt("Digite um último número: ")) //apenas Number para GERAL. O JS definirá
        var s = n1 + n2 + n3
        window.alert(`A soma dos valores ${n1}, ${n2} e ${n3} é igual a ${s}!`)
    </script>
</body>
</html>
